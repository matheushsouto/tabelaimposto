<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula 2 - HTML</title>
    </head>
    <body>
         <!-- Paragrafo  -->
        <p>Isto é um parágrafo</p>

        <!-- Cabeçalhos -->
        <h1>Titulo de nivel 1</h1>
        <h2>Titulo de nivel 2</h2>
        <h3>Titulo de nivel 3</h3>

        <!-- Links -->
        <a href="https://www.globo.com">Link para a globo</a>
        
        <!-- Imagem -->
        <img src="imagem.jpeg" alt="Imagem de um programador">
    
        <!-- Lista não ordenada -->

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!-- Lista ordenada: -->

        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <table>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>Matheus</td>
                <td>25 anos</td>
            </tr>
            <tr>
                <td>João</td>
                <td>33 anos</td>
            </tr>
        </table>

        <!-- Atributos -->

        <p class="paragrafo">Este paragrafo tem classe</p>

        <p id="id">Está classe tem id</p>

        <p style="color: red;">cor vermelha</p>*9

    </body>
</html>
